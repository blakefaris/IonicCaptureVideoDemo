<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Video</h1>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController" padding="true">
      <button class="button button-full button-assertive" ng-click="captureVideo()">
        Take Video
      </button>

      <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
        <source src="img/smallVideo.mov" />
      </video>

      <div ng-if="videoPath !== null">
        <video width="300" height="200" preload controls>
          <source ng-src="{{videoPath}}" />
        </video>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
